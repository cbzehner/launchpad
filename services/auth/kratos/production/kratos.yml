version: v0.5.5-alpha.1

serve:
  public:
    base_url: https://launchpad.rs/.ory/kratos/public/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://launchpad.rs/
  whitelisted_return_urls:
    - http://launchpad.rs

  methods:
    password:
      enabled: true

  flows:
    error:
      ui_url: http://launchpad.rs/error

    settings:
      ui_url: http://launchpad.rs/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: http://launchpad.rs/auth/recovery

    verification:
      enabled: true
      ui_url: http://launchpad.rs/auth/verify
      after:
        default_browser_return_url: http://launchpad.rs/

    logout:
      after:
        default_browser_return_url: http://launchpad.rs/auth/login

    login:
      ui_url: http://launchpad.rs/auth/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://launchpad.rs/auth/registration
      after:
        password:
          hooks:
            - hook: session

log:
  format: json

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE

hashers:
  argon2:
    parallelism: 1
    memory: 131072
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_url: file:///etc/config/kratos/identity.schema.json

session:
  cookie:
    same_site: Strict

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
    from_address: hello@launchpad.rs
