version: v0.5.5-alpha.1

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://localhost/
        - https://localhost/
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://localhost/
  whitelisted_return_urls:
    - http://localhost

  methods:
    password:
      enabled: true

  flows:
    error:
      ui_url: http://localhost/error

    settings:
      ui_url: http://localhost/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: http://localhost/auth/recovery

    verification:
      enabled: true
      ui_url: http://localhost/auth/verify
      after:
        default_browser_return_url: http://localhost/

    logout:
      after:
        default_browser_return_url: http://localhost/auth/login

    login:
      ui_url: http://localhost/auth/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://localhost/auth/registration
      after:
        password:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE

hashers:
  argon2:
    parallelism: 1
    memory: 131072
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_url: file:///etc/config/kratos/identity.schema.json

session:
  cookie:
    same_site: Strict

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
    from_address: hello@launchpad.rs
